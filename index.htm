<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Mara 15 Anos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="D_geral">
    <div class="container">
      <div class="foto-grande">
        <img src="/Ana Mara.jpeg" alt="Foto grande" />
      </div>
      <div class="texto">
      <div class="borda-container">
        <!-- Canto superior esquerdo -->
        <img src="/b_border SE.svg" alt="" class="corner corner-top-left" />

        <!-- Canto superior direito -->
        <img src="/b_border SD.svg" alt="" class="corner corner-top-right" />

        <!-- Canto inferior esquerdo -->
        <img src="/b_border IE.svg" alt="" class="corner corner-bottom-left" />

        <!-- Canto inferior direito -->
        <img src="/b_border ID.svg" alt="" class="corner corner-bottom-right" />

        <!-- Conteúdo central -->
        <div class="central-content">
          <h2>19.07.2025</h2>
          <br>
          <h1>Ana Mara</h1>
          <div class="texto_aniversario">
           <img src="/coroa.svg" alt="Coroa" class="coroa">
           <p>Convido você para comemorar comigo essa noite mágica, inesquecível e única!</p>
           <img src="/coroa baixa.svg" alt="Coroa Baixa" class="coroa-baixa">
          </div>
        </div>
        </div>
        </div>
      </div>


    <div class="countdown-container">
      <div class="svg-top"></div>
      <h1 id="T_Contador">Faltam</h1>
      <div class="countdown">
        <div class="time-box">
          <span class="number_conter" id="days">0</span>
          <p>Dias</p>
        </div>
        <div class="time-box">
          <span class="number_conter" id="hours">0</span>
          <p>Horas</p>
        </div>
        <div class="time-box">
          <span class="number_conter" id="minutes">0</span>
          <p>Minutos</p>
        </div>
        <div class="time-box">
          <span class="number_conter" id="seconds">0</span>
          <p>Segundos</p>
        </div>
      </div>
      <div class="svg-bottom"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
